                    <button id="tecla-seta-cima">↑</button>
                        <div>
                            <button id="tecla-seta-esquerda">←</button>
                            <button id="tecla-seta-direita">→</button>

    <script>
        const input = document.querySelector('input');
        const teclas = document.querySelectorAll('button');
        let texto = '';
    
        teclas.forEach(tecla => {
            tecla.addEventListener('click', () => {
                const valor = tecla.innerHTML;
                switch (valor) {
                    case '⌫':
                        texto = texto.slice(0, -1);
                        break;
                    case '↵':
                        texto += '\n';
                        break;
                    case 'Shift':
                        break;
                    case 'Shift':
                        break;
                    default:
                        texto += valor;
                        break;
                }
                input.value = texto;
            });
        });
    </script>
